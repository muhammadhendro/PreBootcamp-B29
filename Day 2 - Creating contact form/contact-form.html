<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Web - Contact Form</title>
    
  </head>
  <body>
    <form
      action=""
      style="
        width: 400px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 200px;
        
        padding: 20px;
        border-radius: 15px;
      "
    >
      <div style="margin-bottom: 15px; ">
        <label
          for="name"
          style="
            font-size: 20px;
            font-weight: 400;
            font-family: Arial, Helvetica, sans-serif;
            
          "
          >Name</label
        >
        <input
          type="text"
          id="name"
          style="
           width: 100%;
            background-color: rgb(238, 232, 232);
            border: 1px solid gray;
            border-radius: 10px;
            padding: 15px;
            margin-top: 5px;
          "
        />
      </div>
      <div style="margin-bottom: 15px">
        <label
          for="email"
          style="
            font-size: 20px;
            font-weight: 500;
            font-family: Arial, Helvetica, sans-serif;
          "
          >Email</label
        >
        <input
          type="email"
          id="email"
          style="
            width: 100%;
            background-color: rgb(238, 232, 232);
            border: 1px solid gray;
            border-radius: 10px;
            padding: 15px;
            margin-top: 5px;
          "
        />
      </div>
      <div style="margin-bottom: 15px">
        <label
          for="nohp"
          style="
            font-size: 20px;
            font-weight: 500;
            font-family: Arial, Helvetica, sans-serif;
          "
          >Phone Number</label
        >
        <input
          type="text"
          id="nohp"
          style="
            width: 100%;
            background-color: rgb(238, 232, 232);
            border: 1px solid gray;
            border-radius: 10px;
            padding: 15px;
            margin-top: 5px;
           
          "
        />
      </div>
      <div style="margin-bottom: 15px">
        <label
          for="subject"
          style="
            font-size: 20px;
            font-weight: 500;
            font-family: Arial, Helvetica, sans-serif;
          "
          >Subject</label
        >

        <select
          name=""
          id="subject"
          style="
            width: 100%;
            background-color: rgb(238, 232, 232);
            border: 1px solid gray;
            border-radius: 10px;
            padding: 15px;
            margin-top: 5px;
            font-size: 20px;
          "
        >
          <option value="" style="">Lets Colaboration</option>
          <option value="">Let's Talk</option>
          <option value="">Help making project</option>
        </select>
      </div>
      <div style="margin-bottom: 15px">
        <label
          for="message"
          style="
            font-size: 20px;
            font-weight: 500;
            font-family: Arial, Helvetica, sans-serif;
          "
          >Message</label
        >
        <textarea
          name=""
          id="message"
          
          style="
            width: 100%;
            background-color: rgb(238, 232, 232);
            border: 1px solid gray;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            height: 50px;
          "
        >
        </textarea>
      </div>
      <div style="margin-bottom: 15px">
        <button
          type="submit"
          style="
            background-color: red;
            border-radius: 10px;
            padding: 13px 30px;
            border: none;
            color: #ffffff;
            font-size: 18px;

          "
        >
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
